version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartguard-backend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
    volumes:
      - .:/app
      - ./key.json:/app/key.json:ro
      - ./smartguard:/app/smartguard
    ports:
      - "8000:8000"
    command: ["python", "api.py"]
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartguard-frontend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/key.json
    volumes:
      - .:/app
      - ./key.json:/app/key.json:ro
      - ./smartguard:/app/smartguard
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    restart: unless-stopped
